<div class="my-5">
  <h4 class="add-todo-heading">Add a Todo</h4>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
        required
      />
    </div>
    <small class="text-muted" *ngIf="!form.valid && form.touched">
      Title cannot be empty!
    </small>
    <div class="form-group">
      <label for="desc">Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary add-todo"
      [disabled]="!form.valid"
    >
      Add
    </button>
  </form>
</div>
