<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
        required
      />
      <small class="text-muted" *ngIf="!form.valid && form.touched">
        Title cannot be empty!
      </small>
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        id="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary" [disabled]="!form.valid">Add Todo</button>
  </form>
</div>
